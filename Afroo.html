<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❌⭕❌❌</title>
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
</head>
<body data-genre="afroo">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">❌⭕❌❌</h1>
            <h2 class="subtitle">AFROO</h2>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="mixes-container" class="mixes-grid">
                <!-- Mix cards will be dynamically inserted here -->
            </div>
            
            <div id="no-mixes" class="no-mixes" style="display: none;">
                <p>No mixes available yet.</p>
            </div>
        </main>
    </div>

    <!-- Mix Card Template -->
    <template id="mix-card-template">
        <div class="mix-card">
            <audio preload="metadata" crossorigin="anonymous"></audio>
            
            <div class="mix-header">
                <div class="mix-info">
                    <h3 class="mix-title"></h3>
                    <p class="mix-artist"></p>
                    <p class="mix-genre"></p>
                    <p class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        Audio unavailable
                    </p>
                </div>
                <button class="like-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="time-display">
                    <span class="current-time">0:00</span>
                    <span class="total-time">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="download-btn">
                    <i class="fas fa-download"></i>
                </button>
                <button class="share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
    </template>

    <script src="genre.js"></script>
</body>
</html>
